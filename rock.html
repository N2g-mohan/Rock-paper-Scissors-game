<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="rock.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
            <div class="choice" id="rock">
                <p id="img-name"><img src="images (1).jpg" alt="Rock">Rock</p>
            </div>
            <div class="choice" id="paper">
                <p id="img-name"><img src="images (2).jpg" alt="paper">Paper</p>
            </div>
            <div class="choice" id="scissor">
                <p id="img-name"><img src="images.jpg" alt="scissor">Scissor</p>
            </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="rock.js"></script>
</body>
</html>
